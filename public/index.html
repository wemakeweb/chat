<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hey-Chat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="app">
  
        <div class="sidebar">
            <div class="clearfix">
                <button class="btn btn-new"><i class="icon-plus"></i></button>
            </div>

            <h4>Conversations</h4>

            <ul class="nav nav-list" id="conversations">
                <li class="active" data-room="1">
                    <h5>Lobby</h5>
                    <div class="text"></div>
                </li>
                <li data-room="2">
                    <h5>Design</h5>
                    <div class="text"></div>
                </li>
                <li data-room="3">
                    <h5>Dev</h5>
                    <div class="text"></div>
                </li>
            </ul>

            <h4>Online</h4>
            <div class="user-list"></div>

            
            <button style="margin-top: 10px;margin-left: 14px; display:none" id="noti-trigger" class="btn btn-mini" onclick="window.webkitNotifications.requestPermission();">Desktop Notifications</button>
        </div>
        <div class="chat">
            <div id="messages">
    
            </div>
            <div id="input-box">
                <div id="typing-info"></div>
                <textarea id="message-input" placeholder="What's going on?"></textarea>
            </div>
        </div>

        <div class="modal hide fade" id="user-new">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Anmelden</h3>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                  <input type="text" id="name" name="name" placeholder="Name">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                  <input type="text" id="email" name="email" placeholder="Email">
                    <span class="help-block">We use the gravatar from this email</span>
                </div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary btn-login-submit">go!</a>
          </div>
        </div>
    </div>
    <script type="text/template" id="template-message">
        <div class="message clearfix">
            <img src="http://www.gravatar.com/avatar/<%= message.user %>" />
            <div class="message-body">
                <h5><%= message.name %></h5>
                <span class="message-time"><%= message.time %></span>
                <div><%= message.message %></div>
            </div>
        </div>
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
